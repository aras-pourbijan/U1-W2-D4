<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <title>Esempio di lavagna con Post It</title>
        <meta
            name="description"
            content="Creazione di una lavagna con post animati al rollover"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="postit.css" />
    </head>

    <body>
        <div id="container">
            <div id="postitgrid">
                <div id="1" class="postit col-y">
                    <h2>TASK #1</h2>
                    <p>Creare i postit</p>
                </div>
                <div id="2" class="postit col-g">
                    <h2>TASK #2</h2>
                    <p>Colorali</p>
                </div>

                <div id="3" class="postit col-v">
                    <h2>TASK #3</h2>
                    <p>Affiancarli</p>
                </div>
                <div id="4" class="postit col-g">
                    <h2>TASK #4</h2>
                    <p>Spaziarli</p>
                </div>
                <div id="5" class="postit col-y">
                    <h2>TASK #5</h2>
                    <p>Ombreggiarli</p>
                </div>
                <div id="6" class="postit col-v">
                    <h2>TASK #6</h2>
                    <p>Rotorarli</p>
                </div>
                <div id="7" class="postit col-y">
                    <h2>TASK #7</h2>
                    <p>Animarli</p>
                </div>
                <div id="8" class="postit col-g">
                    <h2>TASK #8</h2>
                    <p>Testarli</p>
                </div>
            </div>
        </div>
    </body>
</html>
